<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">   
    <title>Calculator</title>
</head>
<body>
 <div class="box" id="cabox">
    <div class="display" id="calcnum"></div>
    <div class="buttons">
        <div class="btns btn1" id="n7">7</div>
        <div class="btns btn2" id="n8" >8</div>
        <div class="btns btn3" id="n9">9</div>
        <div class="btns btn4" id="n/">/</div>
        <div class="btns btn5" id="n4">4</div>
        <div class="btns btn6" id="n5">5</div>
        <div class="btns btn7" id="n6">6</div>
        <div class="btns btn4" id="n*">*</div>
        <div class="btns btn9" id="n1">1</div>
        <div class="btns btn10" id="n2">2</div>
        <div class="btns btn11" id="n3">3</div>
        <div class="btns btn4" id="n-">-</div>
        <div class="btns btn4" id="n.">DEL</div>
        <div class="btns btn4" id="n0">0</div>
        <div class="btns btn4" id="n=">=</div>
        <div class="btns btn4" id="n+">+</div>
    


    </div>
 </div>   
 <script src="./JS/script.js"></script>
</body>
</html>
